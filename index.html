<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <title>Batu gunting kertas</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navi" href="index.html">
      <a class="navi-back text-decoration-none" href="index.html"
        ><
        <span class="navi-logo"><img src="assets/logo1.png" /> ROCK PAPER SCISSORS</span>
      </a>
    </nav>
    <!-- Optional JavaScript; choose one of the two! -->
    <section class="container">
      <!-- CONTENT -->
      <!-- Player Option -->
      <div class="container">
        <!-- BOOTSTRAP COL -->
        <div class="col-4 col-md-3" style="height: 500px">
          <div class="row d-flex flex-column align-items-center justify-content-evenly" style="height: 100%">
            <!-- TEXT -->
            <div style="height: 10%">
              <h2 class="text-player">PLAYER 1</h2>
            </div>
            <!-- BATU -->
            <div class="item" id="player-batu">
              <img src="assets/batu.png" class="opsi" onclick="pilihBatu()" />
            </div>
            <!-- KERTAS -->
            <div class="item" id="player-kertas">
              <img src="assets/kertas.png" class="opsi" onclick="pilihKertas()" />
            </div>
            <!-- GUNTING -->
            <div class="item" id="player-gunting">
              <img src="assets/gunting.png" class="opsi" onclick="pilihGunting()" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-4 col-md-3">
        <!-- VS Text -->
        <div class="row d-flex flex-column justify-content-center align-items-center" style="height: 100%">
          <p class="vs" id="vs-text">VS</p>
          <div class="result" id="result-box" style="visibility: hidden">
            <p class="text-result" id="result-text">test</p>
          </div>
        </div>
      </div>

      <!-- COM Option -->
      <div class="container game-windows">
        <!-- BOOTSTRAP COL -->
        <div class="col-4 col-md-3" style="height: 500px">
          <div class="row d-flex flex-column align-items-center justify-content-evenly" style="height: 100%">
            <!-- TEXT -->
            <div style="height: 10%">
              <p class="text-player">COM</p>
            </div>
            <!-- BATU -->
            <div class="item" id="com-batu">
              <img src="assets/batu.png" class="opsi" />
            </div>
            <!-- KERTAS -->
            <div class="item" id="com-kertas">
              <img src="assets/kertas.png" class="opsi" />
            </div>
            <!-- GUNTING -->
            <div class="item" id="com-gunting">
              <img src="assets/gunting.png" class="opsi" />
            </div>
          </div>
        </div>
      </div>

      <!-- Reload -->
      <div class="justify-content-center align-items-center reload">
        <img src="assets/refresh.png" class="opsi" onclick="reset()" />
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Java Script -->
    <script src="js/script.js"></script>
  </body>
</html>
